<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="display">
            <p></p>
        </div>
        <div class="button-container">
            <div>
                <button class="grey big">C</button>
                <button class="grey">‚Üê</button>
                <button class="orange">/</button>
            </div>
            <div>
                <button class="grey">7</button>
                <button class="grey">8</button>
                <button class="grey">9</button>
                <button class="orange">x</button>
            </div>
            <div>
                <button class="grey">4</button>
                <button class="grey">5</button>
                <button class="grey">6</button>
                <button class="orange">-</button>
            </div>
            <div>
                <button class="grey">1</button>
                <button class="grey">2</button>
                <button class="grey">3</button>
                <button class="orange">+</button>
            </div>
            <div>
                <button class="grey bigger">0</button>
                <button class="orange">=</button>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/30159088af.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
